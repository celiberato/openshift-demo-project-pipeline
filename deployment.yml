apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: mywebsite
spec:
  strategy:
    type: Rolling
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - mywebsite
        from:
          kind: ImageStreamTag
          name: 'mywebsite:latest'
  replicas: 2
  selector:
    app: mywebsite
  template:
    metadata:
      labels:
        app: mywebsite
    spec:
      containers:
        - name: mywebsite
          image: mywebsite:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always